    <title>The Mod List</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://i.postimg.cc/k4D2k3Qx/frutiger-aero-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            cursor: none; /* Hide default cursor for loupe effect */
        }
        .header-nav a.active { color: #2563eb; font-weight: 700; }
        .header-nav a:hover { color: #3b82f6; }
        .aero-panel {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .mouse-loupe {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.7), inset 0 0 10px rgba(255, 255, 255, 0.5);
            pointer-events: none; /* Allows clicking through the loupe */
            transform: translate(-50%, -50%); /* Center on cursor */
            transition: width 0.2s, height 0.2s;
            z-index: 9999;
            backdrop-filter: brightness(1.1);
            -webkit-backdrop-filter: brightness(1.1);
        }
    </style>
</head>

        </div>
        
        <div id="mod-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Mod list will be dynamically inserted here -->
        </div>
    </main>
    
    <footer class="aero-panel mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-slate-600">

            modElement.href = mod.url;
            modElement.target = '_blank';
            modElement.rel = 'noopener noreferrer';
            modElement.className = 'aero-panel block p-5 rounded-lg hover:border-blue-500/80 transition-colors duration-200 transform hover:-translate-y-1';
