<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minecraft Server Desktop</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Font link has been removed from here -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="h-screen w-screen">
        <main id="desktop" class="h-full w-full relative">
            <!-- Desktop Icons -->
            <div
                class="desktop-icon"
                data-window-id="welcome-window"
                style="top: 20px; left: 20px"
            >
                <img
                    src="https://i.postimg.cc/L6R7z8c3/server-icon.png"
                    alt="Server Info Icon"
                />
                <span>Server Info</span>
            </div>
            <div
                class="desktop-icon"
                data-window-id="mods-window"
                style="top: 120px; left: 20px"
            >
                <img
                    src="https://i.postimg.cc/pT3wL9Vj/mods-icon.png"
                    alt="Mod List Icon"
                />
                <span>Mod List</span>
            </div>
            <div
                class="desktop-icon"
                data-window-id="personalize-window"
                style="top: 220px; left: 20px"
            >
                <img
                    src="https://i.postimg.cc/q7bH7zN3/personalize-icon.png"
                    alt="Personalize Icon"
                />
                <span>Personalize</span>
            </div>

            <!-- Welcome Window -->
            <div
                id="welcome-window"
                class="win7-window w-full max-w-lg"
                style="top: 50px; left: 150px; z-index: 2"
            >
                <div class="win7-title-bar flex justify-between items-center">
                    <span class="font-bold text-sm text-black"
                        >Welcome to the Server</span
                    >
                    <div class="win7-controls flex space-x-1">
                        <button class="minimize-btn" title="Minimize">_</button>
                        <button class="maximize-btn" title="Maximize">
                            []
                        </button>
                        <button class="close-btn" title="Close">X</button>
                    </div>
                </div>
                <div class="win7-content p-6 text-black">
                    <p id="welcome-message" class="mb-6">
                        Loading welcome message...
                    </p>
                    <hr class="border-gray-300 my-6" />
                    <h2 class="text-xl font-bold mb-4">Screenshot Viewer</h2>
                    <div
                        id="screenshot-gallery"
                        class="grid grid-cols-2 md:grid-cols-3 gap-4 bg-white p-4 border border-gray-400 rounded max-h-80 overflow-y-auto"
                    ></div>
                </div>
            </div>

            <!-- Mods Window -->
            <div
                id="mods-window"
                class="win7-window w-full max-w-4xl h-[70vh] hidden"
                style="top: 100px; left: 250px; z-index: 1"
            >
                <div class="win7-title-bar flex justify-between items-center">
                    <span class="font-bold text-sm text-black">Mod List</span>
                    <div class="win7-controls flex space-x-1">
                        <button class="minimize-btn" title="Minimize">_</button>
                        <button class="maximize-btn" title="Maximize">
                            []
                        </button>
                        <button class="close-btn" title="Close">X</button>
                    </div>
                </div>
                <div class="win7-content p-4 text-black overflow-y-auto">
                    <div
                        id="mod-list-container"
                        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"
                    ></div>
                </div>
            </div>

            <!-- Personalize Window -->
            <div
                id="personalize-window"
                class="win7-window w-full max-w-2xl hidden"
                style="top: 150px; left: 350px; z-index: 1"
            >
                <div class="win7-title-bar flex justify-between items-center">
                    <span class="font-bold text-sm text-black"
                        >Personalization</span
                    >
                    <div class="win7-controls flex space-x-1">
                        <button class="close-btn" title="Close">X</button>
                    </div>
                </div>
                <div class="win7-content p-6 text-black">
                    <h3 class="font-bold text-lg mb-4">
                        Change Desktop Background
                    </h3>
                    <div
                        id="wallpaper-options"
                        class="grid grid-cols-4 gap-4 mb-6"
                    ></div>
                    <h3 class="font-bold text-lg mb-4">Edit Welcome Message</h3>
                    <textarea
                        id="welcome-message-input"
                        class="w-full bg-white border border-gray-400 rounded p-1 text-sm h-24"
                    ></textarea>
                    <div class="flex justify-end mt-6">
                        <button
                            id="save-settings-btn"
                            class="win7-button px-6 py-1.5 font-bold"
                        >
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>

            <!-- Image Viewer Window -->
            <div
                id="image-viewer-window"
                class="win7-window w-auto max-w-4xl hidden"
                style="top: 20%; left: 20%; z-index: 10"
            >
                <div class="win7-title-bar flex justify-between items-center">
                    <span id="image-title" class="font-bold text-sm text-black"
                        >Windows Photo Viewer</span
                    >
                    <div class="win7-controls flex space-x-1">
                        <button class="close-btn" title="Close">X</button>
                    </div>
                </div>
                <div class="win7-content p-2">
                    <img
                        id="full-size-image"
                        src=""
                        alt="Full-size screenshot"
                        class="max-w-[80vw] max-h-[70vh]"
                    />
                </div>
            </div>
        </main>

        <div id="taskbar">
            <div id="taskbar-windows"></div>
            <div id="clock-container">
                <span id="clock"></span>
                <span id="date"></span>
            </div>
        </div>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
